<div class="card">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h4 class="card-title">Listado de clientes</h4>
    <div class="my-2 text-left">
      <button type="button" name="button" class="btn btn-rounded btn-primary text-left" [routerLink]="['/clientes/form']" >Crear Cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No hay registros en la base de datos!!
    </div>
    <table class="table" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>EMAIL</th>
          <th>CREATE-AT</th>
          <th>EDITAR</th>
          <th>ELIMINAR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="button" class="btn btn-danger" (click)="delete(cliente)" >Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
